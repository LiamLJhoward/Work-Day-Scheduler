<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
            <div class="row time-block">
             <label class="hour col-1" >9:00 AM</label>
             <textarea class="textarea col-10" id="9" type="text" id="event"></textarea>
             <button class="saveBtn col-1">
           </div>
           <div class="row time-block">
            <label class="hour col-1" >10:00 AM</label>
            <textarea class="textarea col-10" id="10" type="text" id="event"></textarea>
            <button class="saveBtn col-1">
          </div>
          <div class="row time-block">
            <label class="hour col-1" >11:00 AM</label>
            <textarea class="textarea col-10" id="11" type="text" id="event"></textarea>
            <button class="saveBtn col-1">
          </div>
          <div class="row time-block">
            <label class="hour col-1">12:00 PM</label>
            <textarea class="textarea col-10" id="12" type="text" id="event"></textarea>
            <button class="saveBtn col-1">
          </div>
          <div class="row time-block">
            <label class="hour col-1">13:00 PM</label>
            <textarea class="textarea col-10" id="13" type="text" id="event"></textarea>
            <button class="saveBtn col-1">
          </div>
          <div class="row time-block">
            <label class="hour col-1">14:00 PM</label>
            <textarea class="textarea col-10" id="14" type="text" id="event"></textarea>
            <button class="saveBtn col-1">
          </div>
          <div class="row time-block">
            <label class="hour col-1">15:00 PM</label>
            <textarea class="textarea col-10" id="15" type="text" id="event"></textarea>
            <button class="saveBtn col-1">
          </div>
          <div class="row time-block">
            <label class="hour col-1">16:00 PM</label>
            <textarea class="textarea col-10" id="16" type="text" id="event"></textarea>
            <button class="saveBtn col-1">
          </div>
          <div class="row time-block">
            <label class="hour col-1">17:00 PM</label>
            <textarea class="textarea col-10" id="17" type="text" id="event"></textarea>
            <button class="saveBtn col-1">
          </div>
       </div>
          

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
